name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to PythonAnywhere
      run: |
          curl -X POST "https://www.eu.pythonanywhere.com/api/v0/user/${{ secrets.PYTHONANYWHERE_USERNAME }}/consoles/1/send_input/" \
          -H "Authorization: Token ${{ secrets.PYTHONANYWHERE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"input": "cd /home/yard15laundry/laundry && git pull\n"}'
          curl -X POST "https://www.eu.pythonanywhere.com/api/v0/user/${{ secrets.PYTHONANYWHERE_USERNAME }}/webapps/${{ secrets.PYTHONANYWHERE_USERNAME }}.pythonanywhere.com/reload/" \
          -H "Authorization: Token ${{ secrets.PYTHONANYWHERE_API_TOKEN }}"
